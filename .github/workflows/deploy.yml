name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Inject API key into HTML
        run: |
          # Check if API key secret exists
          if [ -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "❌ Error: OPENROUTER_API_KEY secret not found!"
            echo "Please add OPENROUTER_API_KEY to repository secrets:"
            echo "Repository → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          
          # Make script executable and run it
          chmod +x scripts/inject-api-key.sh
          ./scripts/inject-api-key.sh "${{ secrets.OPENROUTER_API_KEY }}" index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4